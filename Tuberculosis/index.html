<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>結核病自我檢測</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css"
    />
    <style type="text/css">
      .help {
        margin-bottom: 0.5rem;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title" style="font-family: 微軟正黑體;">
          結核病自我檢測
        </h1>
        <h2 class="subtitle">七分篩檢法</h2>
      </div>
    </section>

    <div class="container box">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">姓名</label>
            <div class="control">
              <input class="input" type="text" />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">部門</label>
            <div class="control">
              <input class="input" type="text" />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">工號</label>
            <div class="control">
              <input class="input" type="text" />
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="2" />
            1. 咳嗽有無超過 2 週 (+2分)
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="2" />
            2. 咳嗽是否有痰 (+2分)
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="1" />
            3. 有無胸痛 (+1分)
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="1" />
            4. 食慾有無不佳 (+1分)
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" value="1" />
            5. 體重有無減輕 (+1分)
          </label>
        </div>
      </div>

      <p class="help">
        若達
        <strong>5</strong>
        分(含)以上，請戴上口罩，盡快至醫院<strong class="has-text-link"
          >胸腔科</strong
        >或<strong class="has-text-link">感染科</strong>就診！
      </p>

      <article class="message is-invisible is-danger" id="msg">
        <div class="message-body" id="msg_body">
          分數達
          <strong>5</strong>
          分(含)以上，請戴上口罩，盡快至醫院<strong class="has-text-link"
            >胸腔科</strong
          >或<strong class="has-text-link">感染科</strong>就診！
        </div>
      </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
